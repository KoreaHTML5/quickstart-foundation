<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quckstart for UI Bootstrap</title>

  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="./bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="./bower_components/foundation/css/foundation.css">
  <!-- endbuild -->
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizer.js -->
  <script src="./bower_components/modernizr/modernizr.js"></script>
  <!--  endbuild -->
</head>
<body>

  <!-- Top bar -->
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">파운데이션</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>메뉴</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li><a href="#">설정</a></li>
        <li class="has-dropdown">
          <a href="#">프로필</a>
          <ul class="dropdown">
            <li><a href="#">내 정보</a></li>
            <li><a href="#">로그아웃</a></li>
          </ul>
        </li>
      </ul>

      <!-- Left Nav Section -->
      <ul class="left">
        <li class="active"><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
      </ul>
    </section>
  </nav>

  <!--Orbit-->
  <div class="row">

    <h1>Orbit</h1>

    <ul class="example-orbit" data-orbit>
      <li>
        <img src="./images/orbit/slide1.png" alt="slide 1" />
        <div class="orbit-caption">
          첫번째 캡션 문자열 입니다.
        </div>
      </li>
      <li class="active">
        <img src="./images/orbit/slide2.png" alt="slide 2" />
        <div class="orbit-caption">
          두번째 캡션 문자열 입니다.
        </div>
      </li>
      <li>
        <img src="./images/orbit/slide3.png" alt="slide 3" />
        <div class="orbit-caption">
          세번째 캡션 문자열 입니다.
        </div>
      </li>
    </ul>
  </div>

  <div class="row">
    <hr/>
  </div>

  <!-- Form -->
  <form>
    <div class="row">
      <h1>Form</h1>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>이름
          <input type="text" placeholder="이름" />
        </label>
      </div>
      <div class="large-4 columns">
        <label class="error">비밀번호
          <input type="password" placeholder="비밀번호" />
        </label>
        <small class="error">비밀번호를 6자리 이상 입력하세요</small>
      </div>
      <div class="large-4 columns">
        <label>지역
          <select>
            <option value="1">서울</option>
            <option value="2">경기</option>
            <option value="3">강원</option>
            <option value="4">충청</option>
          </select>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <label>성별</label>
        <input type="radio" name="sex" value="male" id="sexMale"><label for="sexMale">남자</label>
        <input type="radio" name="sex" value="female" id="sexFemale"><label for="sexFemale">여자</label>
      </div>
      <div class="large-6 columns">
        <label>자녀</label>
        <input id="checkbox1" type="checkbox"><label for="checkbox1">아들</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">딸</label>
      </div>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <label>자기 소개
          <textarea rows="3" placeholder="자기소개를 입력하세요"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="large-6 columns">
        <div class="row collapse">
          <div class="small-9 columns">
            <input type="text" placeholder="검색어를 입력해 보세요">
          </div>
          <div class="small-3 columns">
            <a href="#" class="button postfix">검색</a>
          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="row">
    <hr/>
  </div>

  <!-- build:js scripts/vendor.js -->
  <script src="./bower_components/jquery/dist/jquery.js"></script>
  <script src="./bower_components/foundation/js/foundation.js"></script>
  <script src="./bower_components/foundation/js/foundation/foundation.orbit.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
